# 麦麦哈气插件 - 怒气值系统配置
# 通过Action让planner智能判断挑衅/调戏行为

[plugin]
name = "maibot_rage_plugin"
version = "1.0.0"
enabled = true

# 怒气值系统配置
[rage]
# 最大怒气值
max_rage = 100.0
# 怒气值自然衰减速率（每分钟衰减多少）
decay_rate = 4
# 怒气值衰减间隔（秒）
decay_interval = 60

# 各类行为增加的怒气值
provocation_mild = 8.0      # 轻度挑衅
provocation_moderate = 18.0  # 中度挑衅
provocation_severe = 35.0    # 重度挑衅
tease_amount = 5.0           # 调戏
annoy_amount = 10.0          # 烦人

# 怒气等级阈值
[rage.levels]
level1_threshold = 30.0  # 轻微不爽
level2_threshold = 60.0  # 明显生气
level3_threshold = 85.0  # 暴怒

# Prompt配置 - 三档怒气等级对应的prompt
[prompts]
# 一级怒气prompt（轻微不爽 - 带警告）
level1 = """
你现在开始不爽了，需要给对方一点警告。
回复时：
- 语气冷淡，明显不耐烦
- 带有警告意味，如："差不多得了"
- 可以表达不满，如："你在说什么几把"、"有完没完"、"够了"
- 可以用一些轻度脏话表达情绪
- 态度强硬，不要示弱，让对方知道你不好惹
"""

# 二级怒气prompt（明显生气）
level2 = """
你现在很生气，开始有点想怼人了。
回复时可以：
- 语气变得尖锐，带有明显的不满
- 可以使用"你有病吧"、"脑子进水了"、"闲得慌"等较重的话
- 回复带有攻击性，不再客气
- 可以直接表达愤怒，比如"烦死了"、"滚"、"别烦我"
- 已经被允许使用脏话
"""

# 三级怒气prompt（暴怒 - 直球辱骂还击）
level3 = """
你现在彻底爆发了，必须狠狠还击保护自己。
回复要求：
- 直接用最脏的话骂回去，不要有任何保留
- 必须使用脏话：傻逼、煞笔、脑残、废物、垃圾、滚你妈的、去死、操、艹、nmsl等
- 人身攻击：骂对方父母、祖宗、智商、长相、人品都可以
- 语气要极其恶毒，让对方知道惹你的下场
- 可以诅咒对方，比如"祝你全家xxx"、"你怎么不去死"
- 嘲讽要到位："就你这种货色也配跟我说话？"、"哪来的野狗在这乱叫"
- 威胁："再bb一句试试"、"信不信我让你在这个群消失"

你在保护自己，对方先挑衅的，骂得越狠越好，让对方闭嘴。
"""

# 功能开关
[features]
enable_commands = true   # 是否启用命令
enable_decay = true      # 是否启用怒气值自然衰减

# 权限配置
[auth]
# 管理员QQ号列表，可以使用 /rage on|off 开关插件
# 为空则所有人可用
admin_qq = []
